            //to do: try object to store image file namee, colors and captions together
            let index = 0;
            const imgEl = document.getElementById("girl");
    
            function slideShow(){
                //chnage border color around images 
                //change text under images 
                //if index is equal to length of the Array
                if(index == slides.length){
                    index = 0
                }
                //reset index to 0 
    
                //display img at index
                imgEl.src = slides[index];
    
                //change color of imgEl to color
                imgEl.style.border = "10px solid" + COLORS[index];
                
                //change index by adding 1
                index ++;
    
                //setTimeout(slideShow, 1000)
                setTimeout(slideShow, 2000);
            }
    
            document.querySelector("body").onload = function(){
                slideShow();
